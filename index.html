<!doctype html>

<html>
<head>
	<title>Chorator Login</title>
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="bootstrap/dist/css/signin.css" rel="stylesheet"> 
	<link href="CSS/login.css" rel="stylesheet"> 

	<style></style> 
</head>

<body>
	<div class="container">
		<form class="form-signin">

			<img src="img/logo.png" class="logo">
			<h2 class="form-signin-head">Login</h2>

			<label for="inputEmail" class="sr-only">Home Name</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Home Name" required focus>


			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required focus>

			<button class="LoginButton" type="submit">Submit</button>
			<button class="SignUpButton" type="submit">Sign Up</button>


	</div>
		
</body>
</html>
