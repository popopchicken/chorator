<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="CSS/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
 
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
  </head>

  <body>

    


  <div class="col-md-9 col-md-offset-3">
    
  </div>

     <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
          <div align="center"><h1>Roommates</h1></div>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
          
              </div>
        
            </div>
          </nav>
          <h1 style="font-size: 800%;">Tasks</h1><button type="button" class="btn btn-lg btn-default" aria-label="Plus"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Task Name" aria-describedby="task name">
            <input type='text' id='nameInput' placeholder='Name'>
            <input type='text' id='messageInput' placeholder='Message'>    
            <script>
                var myDataRef = new Firebase('https://d6sx6gmrk7r.firebaseio-demo.com/');
                $('#messageInput').keypress(function (e) {
                  if (e.keyCode == 13) {
                    var name = $('#nameInput').val();
                    var text = $('#messageInput').val();
                    myDataRef.set('User ' + name + ' says ' + text);
                    $('#messageInput').val('');
                  }
                }
            </script> 

          </div>
        </div>

      </div>
    </div>

  


     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


  </body>
